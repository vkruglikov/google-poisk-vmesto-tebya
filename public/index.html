<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Давай я поищу в Google вместо тебя на русском! Сайт для тех кто хочет объяснить своим друзьям, что пользоваться гуглом очень просто и это можно сделать самому! Поищу в гугл за тебя! Давай я погуглю за тебя!" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <title>Давай и поищу в Google вместо тебя на русском</title>
    <link rel="stylesheet" href="styles.css?v1" />
    <script defer src="script.js?v1"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <img loading="lazy" src="https://mc.yandex.ru/watch/95572212" style="position:absolute; left:-9999px;" alt="" />
    <a href="https://github.com/vkruglikov/google-poisk-vmesto-tebya" target="_blank" class="github-link"></a>
    <div id="mouse" class="mouse"></div>
    <div class="content">
        <div class="content__img">
            <img alt="Давай я поищу в гугл вместо тебя" width="400" height="114" loading="lazy" src="assets/logo-clean.webp" />
            <h1>Давай я поищу в <span>Google</span> вместо тебя</h1>
        </div>
        <form id="form" class="form">
            <div class="input">
                <div class="input__icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
                <input required="required" autocomplete="off" id="input" type="text" />
                <div class="input__icon input__icon_right">
                    <img width="19" height="11" src="assets/tia.png" loading="lazy" />
                </div>
            </div>
            <div class="form__actions form__actionsCreate">
                <button class="form__button" type="submit">Создать ссылку для друга</button>
            </div>
            <div class="form__actions form__actionsView">
                <button class="form__button" id="submit" type="submit">Поиск в гугл</button>
                <button class="form__button" type="button">Мне повезёт!</button>
            </div>
            <div id="link-result" class="form__actions hidden">
                <div>Ваша ссылка:</div>
                <div><a href="" id="link-result-copy">Скопировать</a></div>
                <div><a href="" target="_blank">Открыть в новом окне</a></div>
            </div>
        </form>
    </div>
</body>
</html>
